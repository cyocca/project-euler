repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: isort
        name: Sort Imports
        entry: isort
        types: [python]
        language: python
      - id: black
        name: Format Code
        entry: black
        types: [python]
        language: python
